<div class="container d-flex justify-content-center mt-5  rtl    ">
    <div class="card w-100">
        <div class="card-header d-flex justify-content-between " style="height: 60px;">
            <h5>تعديل بيانات  الموظف</h5>
            <button type="button" class=" btn btn-primary btn-sm save" routerLink="/employees">عرض الكل</button>
        </div>
        <div class="card-body">
            <form [formGroup]="AddEmployeeFrom" (ngSubmit)="Save()">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputName">الاسم</label>
                        <input formControlName="Name" type="text" name="Name" class="form-control" id="inputName">
                         <div *ngIf="Name.touched && Name.invalid" class="alert alert-danger">
                            <div *ngIf="Name.errors.required"> الاسم مطلوب</div>
                            <div *ngIf="Name.errors.maxLength"> يتجاوز الاسم الحد الأقصى للطول 250 حرفًا</div>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputState">الوظيفة</label>
                        <select formControlName="JobID" id="inputState" class="form-control">
                            <option value="null" disabled>اختر الوظيفة</option>
                            <option *ngFor="let jop of Jops" [ngValue]="jop.ID">{{jop.Name}}</option>
                        </select>
                        <div *ngIf="JobID.touched && JobID.invalid" class="alert alert-danger">
                            <div *ngIf="JobID.errors.required"> الوظيفة مطلوبة</div>
                        </div>
                    </div>
                </div>
                 <div class="form-row">
                     <div class="form-group col-md-6">
                         <label for="inputEmail4">البريد الالكتروني</label>
                         <input formControlName="Email" type="email" class="form-control" id="inputEmail4">
                         <div *ngIf="Email.touched && Email.invalid" class="alert alert-danger">
                             <div *ngIf="Email.errors.required">البريد الالكتروني مطلوب</div>
                             <div *ngIf="Email.errors.validEmail"> بريد إلكتروني خاطئ</div>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPhone">الموبايل </label>
                            <input formControlName="Phone" type="text" class="form-control" id="inputPhone">
                     
                            <div *ngIf="Phone.touched && Phone.invalid" class="alert alert-danger">
                                <div *ngIf="Phone.errors.required"> رقم الموبايل مطلوب </div>
                                <div *ngIf="Phone.errors.validPhone"> رقم الموبايل غير صحيح</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6 ">
                            <label for="inputnatID">الرقم القومي</label>
                            <input formControlName="NationalID" type="text" class="form-control" id="inputnatID">
                            <div *ngIf="NationalID.touched && NationalID.invalid" class="alert alert-danger " role="alert">
                                <div *ngIf="NationalID.errors.required"> الرقم القومي مطلوب </div>
                                <div *ngIf="NationalID.errors.validNationalID"> الرقم القومي غير صحيح</div>
                            </div>
                        </div>
                        <div class="form-check  form-group ml-4 mt-3 ">
                            <label for="inputEmail4">النوع</label>
                            <br>
                            <input name="Gender" value="1" formControlName="Gender" class="form-check-input mr-5" type="radio" id="inlineRadio1">
                            <label class="form-check-label" for="gender">ذكر</label>
                            <input value="2" formControlName="Gender" class="form-check-input mr-5" name="Gender" type="radio" id="inlineRadio1">
                            <label class="form-check-label" for="gender">انثي</label>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12 ">
                        <label for="inputEmail4">الحالة</label>
                        <div class="form-check">
                            <input formControlName="IsActive" class="form-check-input mr-5 " type="checkbox" checked>
                            <label class="form-check-label" for="gridCheck">
                                مفعل
                            </label>
                        </div>
                    </div>
                </div>
                <button   [disabled]="!AddEmployeeFrom.valid || SavingData" type="submit" class="btn btn-primary save">حفظ</button>
            </form>
        </div>
    </div>
</div>
